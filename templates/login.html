{% extends "base.html" %}

{% block title %}Connexion - SignalAlert{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
{% endblock %}

{% block content %}
<div class="form-page-container">
    <div class="form-card">
        <div class="form-header">
            <i class="fas fa-sign-in-alt form-icon"></i>
            <h1>Connexion</h1>
            <p>Accédez à votre compte SignalAlert pour continuer.</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="form-body">
            <div class="form-group">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Votre mot de passe" required>
            </div>
            
            <div class="form-group form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Se connecter
            </button>
        </form>
        
        <div class="form-footer">
            <p>Pas encore de compte ? <a href="{{ url_for('register') }}">S'inscrire gratuitement</a></p>
        </div>
    </div>
</div>
{% endblock %}
