{% extends "base.html" %}

{% block title %}Changer le mot de passe - SignalAlert{% endblock %}

{% block head_extra %}
<style>
.auth-container {
    max-width: 500px;
    margin: 0 auto;
    padding: var(--spacing-xl) 0;
}

.auth-card {
    background: var(--white);
    padding: var(--spacing-xl);
    border-radius: var(--border-radius-lg);
    box-shadow: var(--shadow-lg);
}

.auth-header {
    text-align: center;
    margin-bottom: var(--spacing-xl);
}

.auth-header h1 {
    color: var(--primary-color);
}

.form-actions {
    display: flex;
    gap: var(--spacing-md);
    margin-top: var(--spacing-lg);
}
</style>
{% endblock %}

{% block content %}
<div class="container auth-container">
    <nav style="margin-bottom: var(--spacing-lg);">
        <a href="{{ url_for('profile') }}" style="color: var(--gray-color);">
            <i class="fas fa-arrow-left"></i> Retour au profil
        </a>
    </nav>
    
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-lock fa-3x" style="color: var(--primary-color); margin-bottom: var(--spacing-md);"></i>
            <h1>Changer le mot de passe</h1>
            <p>Mettez à jour votre mot de passe de sécurité</p>
        </div>
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label class="form-label">Mot de passe actuel</label>
                <input type="password" class="form-control" name="current_password" 
                       placeholder="Votre mot de passe actuel" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Nouveau mot de passe</label>
                <input type="password" class="form-control" name="new_password" 
                       placeholder="Votre nouveau mot de passe" required>
                <small class="text-muted">Minimum 8 caractères</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirmer le nouveau mot de passe</label>
                <input type="password" class="form-control" name="confirm_password" 
                       placeholder="Répétez le nouveau mot de passe" required>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('profile') }}" class="btn btn-outline">
                    Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
